<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWVBUG</title>
    <link rel="icon" href="{{ url_for('static', filename='nwvbug_bw.png') }}">
    
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@500;800&display=swap');
    body{
        background-color: black;
        margin:0;
        font-family: 'Jost', sans-serif;
        color:white;
    }
    .verticalFlex{
        display:flex;
        flex-direction: column;
    }

    .center{
        justify-content: center;
    }

    .full{
        width:100%;
        height:100%;
    }

    .horizontalFlex{
        display:flex;
        flex-direction: row;
    }

    .face{
        height:10vw;
        width:10vw;
        transition: 1s;
    }

    .abs{
        position:absolute;
    }

    .ring:hover{
        animation: spin linear 1s infinite;
    }

    .ring{
        height:10vw;
        width:10vw;
        transition: 1s;
        animation-delay: 4s;
        
        animation: spin linear 4s infinite;
        
    }

    .changedRing{
        height:10vw;
        width:10vw;
        transition: 1s;
        animation-delay: 4s;
        
        animation: spinLoader ease-in-out 3s infinite;
    }

    .fadeIn{
        animation-delay: 4s;
        animation-fill-mode: forwards;
        animation: fade 1s ease-in;
    }

    @keyframes spinLoader{
        0% {
            transform: scale(1);
            rotate: 0deg;
        }
        
        50% {
            transform: scale(1.5);
            rotate: 180deg;
        }

        100% {
            transform: scale(1);
            rotate: 360deg;
        } 
    }

    @keyframes spin{
        0% {
            rotate: 0deg;
        }
        
        50% {
            rotate: 180deg;
        }

        100% {
            rotate: 360deg;
        } 
    }

    @keyframes loadIn{
        0%{
            opacity: 0;
        }
        99%{
            opacity: 1;
        }
        100%{
            opacity: 0;
            display:none;
        }
    }
    @keyframes fade{
        0%{
            opacity: 0;
        }
        100%{
            opacity:1;
        }
    }

    .part{
        animation: loadIn 3s ease-in;
        opacity:0;
    }

    .edu{
        transition:1s;
        background-color: black;
        color:#ffffff;

    }
    

    .edu:hover{
        background-color: wheat;
        color:#001945;
    }

</style>
<body>
    <div class="verticalFlex" style="padding:30px;">
        <div class="horizontalFlex center">
            <img class = "face abs" src="{{ url_for('static', filename='sizedFace.png') }}">

            <img class="face abs part" style="animation-delay:0s;" src="{{ url_for('static', filename='rings/RINGS-1.png') }}">
            <img class="face abs part" style="animation-delay:0.5s;" src="{{ url_for('static', filename='rings/RINGS-2.png') }}">
            <img class="face abs part" style="animation-delay:1s;" src="{{ url_for('static', filename='rings/RINGS-3.png') }}">
            <img class="face abs part" style="animation-delay:2s;" src="{{ url_for('static', filename='rings/RINGS-4.png') }}">
            <img class="face abs part" style="animation-delay:1.5s;" src="{{ url_for('static', filename='rings/RINGS-5.png') }}">
            <img class="face abs" id="ring" style="display:none;" src="{{ url_for('static', filename='sizedRings.png') }}">

        </div>
    </div>

    <div style="bottom:0; width:100vw; height:60vh; justify-content: space-around;" class="horizontalFlex">
        <div style="border: 2px solid white; border-radius: 20px; padding:20px; min-width:350px; text-align: center; width:30vw;">
            <h1>
                Artificial Intelligence
            </h1>
        </div>
        <div class = "edu" style="border: 2px solid white; border-radius: 20px;  min-width:350px; padding:2px; text-align: center; width:30vw;" id="edu">
            
            <h1 style="z-index: 1;">
                Education
            </h1>
        </div>
        
    </div>

</body>
</html>
<script>
setTimeout(function(){
    document.getElementById("ring").style.display = ""
    document.getElementById("ring").className = "ring"

    arr = document.getElementsByClassName("part")
    for (var i = 0; i < arr.length; i++){
        arr[i].style.display = "none"
    }
}, 3000)

document.getElementById("edu").onmouseover = function(){
    document.getElementById("ring").className = "changedRing"
}

document.getElementById("edu").onmouseout = function(){
    document.getElementById("ring").className = "ring"
}

</script>
